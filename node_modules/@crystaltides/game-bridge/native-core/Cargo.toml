[package]
name = "game_bridge_core"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
jni = "0.21.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# log and simple_logger for debugging within the game process
log = "0.4"
simple_logger = "4.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
