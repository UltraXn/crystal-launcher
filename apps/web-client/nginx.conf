server {
    listen 80;
    
    root /usr/share/nginx/html;

    # Security Headers for GCP/Production
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Cache removed for development/testing to ensure updates are seen immediately
    # location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?|eot|ttf|otf)$ {
    #     expires 6M;
    #     access_log off;
    #     add_header Cache-Control "public, max-age=15552000, immutable";
    # }

    # Proxy API requests to backend if needed (optional, effectively handling /api calls)
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
