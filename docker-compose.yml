services:
  # Frontend (React + Vite + Nginx)
  frontend:
    # Use the 'builder' stage from the Dockerfile (Node environment)
    build:
      context: .
      dockerfile: client/Dockerfile
      target: builder
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    # Run Vite development server bound to all interfaces
    command: npm run dev -w client -- --host 0.0.0.0 --port 80
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "80:80"
    environment:
      - VITE_PROXY_TARGET=http://backend:3001
      - VITE_API_URL=/api
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    depends_on:
      - backend
    restart: always

  # Backend (Express)
  backend:
    # Local image name
    image: crystaltides-backend:latest
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env # Load environment variables from this file
    restart: always

  # Cloudflare Tunnel (Expose to Internet securely without port forwarding)
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN} # Define this in .env or replace directly here for testing
    depends_on:
      - frontend
