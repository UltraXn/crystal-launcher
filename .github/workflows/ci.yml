name: CI Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Codebase
        run: npx turbo run lint

      - name: Run Unit Tests
        run: npx turbo run test

      - name: Dry Run Build
        run: npx turbo run build --dry=false --filter=...[HEAD^1]
        # Validates that changes build correctly without needing to deploy
