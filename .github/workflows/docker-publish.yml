name: Docker Build & Publish

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Backend
      - name: Build and load Backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          load: true
          push: false
          tags: ghcr.io/ultraxn/crystaltides-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan Backend with Docker Scout
      - name: Docker Scout Backend
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ghcr.io/ultraxn/crystaltides-backend:latest
          only-severities: critical,high
          exit-code: true # Fails the PR/Build if high/critical vulns are found

      # Build Frontend
      - name: Build and load Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          load: true
          push: false
          tags: ghcr.io/ultraxn/crystaltides-frontend:latest
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan Frontend with Docker Scout
      - name: Docker Scout Frontend
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ghcr.io/ultraxn/crystaltides-frontend:latest
          only-severities: critical,high
          exit-code: true

      # Push images if scans pass
      - name: Push Images
        if: github.event_name != 'pull_request'
        run: |
          docker push ghcr.io/ultraxn/crystaltides-backend:latest
          docker push ghcr.io/ultraxn/crystaltides-frontend:latest
