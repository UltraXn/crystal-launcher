name: Build and Release

on:
  push:
    tags:
      - 'v*' # Se activa al crear una etiqueta como v1.0.1

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1' # Actualizado para soportar Dart 3.6.0+ (requerido por drift_dev)

      - name: Create dummy .env
        run: New-Item -ItemType File -Path .env -Force

      - name: Install dependencies (Launcher)
        run: |
          flutter pub get

      - name: Run build_runner (Launcher)
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Launcher (Windows)
        run: |
          flutter build windows --release

      - name: Create Payload ZIP
        shell: pwsh
        run: |
          $buildPath = "build/windows/x64/runner/Release"
          $zipPath = "installer/assets/payload/payload.zip"
          if (!(Test-Path "installer/assets/payload")) {
            New-Item -ItemType Directory -Path "installer/assets/payload" -Force
          }
          Compress-Archive -Path "$buildPath\*" -DestinationPath $zipPath -Force

      - name: Build Installer (Windows)
        run: |
          cd installer
          flutter pub get
          flutter build windows --release

      - name: Package Installer (Zip)
        shell: pwsh
        run: |
          $installerBuild = "installer/build/windows/x64/runner/Release"
          Compress-Archive -Path "$installerBuild\*" -DestinationPath "installer/build/CrystalTides_Installer_Portable.zip" -Force

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
             installer/build/windows/x64/runner/Release/crystal_installer.exe
             installer/build/CrystalTides_Installer_Portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
