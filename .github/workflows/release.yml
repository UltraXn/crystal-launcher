name: Build and Release

on:
  push:
    tags:
      - 'v*' # Se activa al crear una etiqueta como v1.0.1

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.10.4' # Ajusta a la versi√≥n que usas

      - name: Install dependencies (Launcher)
        run: |
          cd apps/launcher
          flutter pub get

      - name: Build Launcher (Windows)
        run: |
          cd apps/launcher
          flutter build windows --release

      - name: Create Payload ZIP
        shell: pwsh
        run: |
          $buildPath = "apps/launcher/build/windows/x64/runner/Release"
          $zipPath = "apps/launcher/installer/assets/payload/payload.zip"
          if (!(Test-Path "apps/launcher/installer/assets/payload")) {
            New-Item -ItemType Directory -Path "apps/launcher/installer/assets/payload" -Force
          }
          Compress-Archive -Path "$buildPath\*" -DestinationPath $zipPath -Force

      - name: Build Installer (Windows)
        run: |
          cd apps/launcher/installer
          flutter pub get
          flutter build windows --release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: apps/launcher/installer/build/windows/x64/runner/Release/crystal_installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
