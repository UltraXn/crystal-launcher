server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security Headers for GCP/Production (Hardened)
    server_tokens off;
    
    # HSTS Preload
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Anti-Clickjacking & MIME-Type sniffing
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (Advanced)
    # Permite scripts de dominios confiables (Google, Cloudflare, etc.) y previene inyecci√≥n de scripts inline no seguros
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.supabase.co wss://*.crystaltidessmp.net https://crystaltidessmp.net https://api.crystaltidessmp.net; frame-ancestors 'none';" always;

    # Permissions Policy (Privacy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), vr=()" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API si fuera necesario localmente, pero en prod la API tiene su propia URL.
    # location /api/ {
    #     proxy_pass http://backend:3001/;
    # }
}
